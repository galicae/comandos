name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download data
        run: |
          curl https://zenodo.org/record/8129708/files/example_data.tar.gz -o ${GITHUB_WORKSPACE}/example_data.tar.gz
          cd ${GITHUB_WORKSPACE} && echo "Extracting data..."
          tar xzf example_data.tar.gz
      - uses: fastai/workflows/nbdev-ci@master
